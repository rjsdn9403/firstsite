{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">

    <h1><b>번역기</b></h1>

    <form method="POST">
        {% csrf_token %}
        <div class="row mt-5 text-center">
            <div class="col-lg-5">
                <textarea class="form-control" name="pretext" placeholder="번역할 내용을 입력해주세요" style="font-size: 30px; height: 400px; resize: vertical;">{{pretext}}</textarea>
            </div>
            <div class="col-lg-2">
                <h4>From</h4>
                <select name="from" class="form-select" multiple aria-label="multiple select example">
                    <option value="ko" {% if from == 'ko' or not from %} selected {% endif %}>한국어</option>
                    <option value="en" {% if from == 'en' %} selected {% endif %}>영어</option>
                    <option value="ja" {% if from == 'ja' %} selected {% endif %}>일본어</option>
                    <option value="zh-cn" {% if from == 'zh-cn' %} selected {% endif %}>중국어</option>
                    <option value="vi" {% if from == 'vi' %} selected {% endif %}>베트남어</option>
                </select>

                <button class="btn btn-outline-primary mt-4">Translate</button>

                <h4 class="mt-3">To</h4>
                <select class="form-select" name="to" multiple aria-label="multiple select example">
                    <option value="ko" {% if to == 'ko' %} selected {% endif %}>한국어</option>
                    <option value="en" {% if to == 'en' or not to %} selected {% endif %}>영어</option>
                    <option value="ja" {% if to == 'ja' %} selected {% endif %}>일본어</option>
                    <option value="zh-cn" {% if to == 'zh-cn' %} selected {% endif %}>중국어</option>
                    <option value="vi" {% if to == 'vi' %} selected {% endif %}>베트남어</option>
                </select>
            </div>
            <div class="col-lg-5">
                <textarea class="form-control" disabled style="font-size: 30px; height: 400px; resize: vertical;">{{ text }}</textarea>
            </div>
        </div>
    </form>

</div>


{% endblock %}
